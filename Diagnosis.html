<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect - Diagnosis Chat</title>
    <link rel="stylesheet" href="Diagnosis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styles can also be embedded directly within the <style> tag */
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    
    html, body {
        height: 100%;
        width: 100%;
    }
    
    #main {
        position: relative;
        z-index: 10;
    }
    
    #page1 {
        min-height: 100vh;
        width: 100%;
        background-color: #EFEAE3;
        position: relative;
        padding: 0 2vw;
    }
    
    nav {
        padding: 2vw 0vw;
        width: 100%;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 100;
        justify-content: space-between;
    }
    
    #nav-part2 {
        display: flex;
        align-items: center;
        gap: 1vw;
    }
    
    #nav-part2 h4 {
        padding: 10px 20px;
        border: 1px solid #0000003c;
        border-radius: 50px;
        font-weight: 500;
        color: #000000bb;
        transition: all ease 0.4s;
        position: relative;
        font-size: 18px;
        overflow: hidden;
    }
    
    #nav-part2 h4::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: black;
        left: 0;
        bottom: -100%;
        border-radius: 50%;
        transition: all ease 0.4s;
    }
    
    #nav-part2 h4:hover::after {
        bottom: 0;
        border-radius: 0;
    }
    
    #nav-part2 h4 a {
        color: #000000bb;
        text-decoration: none;
        position: relative;
        z-index: 9;
    }
    
    #nav-part2 h4:hover a {
        color: #fff;
    }
    
    /* Chat Container Styling */
    #chat-container {
        padding: 50px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    #chat-container h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    
    #chat-box {
        width: 100%;
        max-width: 1200px;
        height: 60vh;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow-y: auto;
        padding: 45px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    #chat-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .chat-message {
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .user-message {
        align-self: flex-end;
        background-color: #B9FE68;
        color: #000;
    }
    
    .bot-message {
        align-self: flex-start;
        background-color: #f1f1f1;
        color: #333;
    }
    
    #chat-input {
        width: 100%;
        max-width: 600px;
        display: flex;
        gap: 10px;
    }
    
    #chat-input input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    #chat-input button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        color: #000;
        background-color: #B9FE68;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    #chat-input button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div id="main">
        <div id="page1">
            <nav>
                <img src="CC FINAL LOGO.png" alt="logo" id="logo">
                <div id="nav-part2">
                    <h4><a href="dashboard.html">Dashboard</a></h4>
                    <h4><a href="login.html">Log Out</a></h4>
                    <h4><a href="#">Help</a></h4>
                </div>
            </nav>

            <div id="chat-container">
                <h2>Diagnosis Chat</h2>
                <div id="chat-box">
                    <div id="chat-content"></div>
                </div>
                <div id="chat-input">
                    <input type="text" id="user-input" placeholder="Type your question here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Diagnosis.js"></script>
    <script>
        // JavaScript code can also be embedded directly within the <script> tag
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) {
                alert("Please type a message.");
                return;
            }

            const chatContent = document.getElementById("chat-content");
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput;
            chatContent.appendChild(userMessage);

            document.getElementById("user-input").value = "";

            try {
                const response = await fetch('https://abhiram-866b9.cloudfunctions.net/api/generate', {  // Replace with your Firebase function URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput }),
                });
                
                const data = await response.json();
                const botMessage = document.createElement("div");
                botMessage.className = "chat-message bot-message";
                botMessage.textContent = data.response;
                chatContent.appendChild(botMessage);

                chatContent.scrollTop = chatContent.scrollHeight;
            } catch (error) {
                console.error('Error fetching response:', error);
            }
        }
    </script>
</body>
</html>
